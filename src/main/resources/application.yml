# application.yml
spring:
  application:
    name: my-axon-spring-app
  datasource:
    url: jdbc:mysql://mysql:3306/cqrs
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect # For MySQL 8

